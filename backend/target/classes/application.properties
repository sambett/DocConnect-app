# Database Configuration - Uses environment variables with local defaults
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/docconnect?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration - Use environment variable in production
jwt.secret=${JWT_SECRET:docconnect-super-secret-key-please-change-in-production}
jwt.expiration=86400000

# CORS Configuration - Allow both local and container access
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
